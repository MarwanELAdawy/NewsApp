<div class="container-fluid">
  <div class="row">
    <div *ngFor="let n of egyptNews; let x = index" class="col-md-3">
      <div class="card">
        <img class="card-img-top" [src]="n.urlToImage" alt="">
        <div class="card-body">
          <h5 class="card-title">{{n.title}}</h5>
          <p class="card-text">{{n.description }}</p>
          <a [routerLink]="['/details',x]" class="btn btn-primary">اقرأ المزيد</a>
        </div>
      </div>
    </div>
  </div>
</div>
